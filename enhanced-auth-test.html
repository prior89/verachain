<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeraChain 향상된 인증 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        .test-section { margin-bottom: 30px; border: 1px solid #ddd; padding: 20px; background: white; border-radius: 8px; }
        .result { margin-top: 10px; padding: 15px; border-radius: 4px; font-family: monospace; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        input, button { margin: 5px; padding: 12px; border: 1px solid #ddd; border-radius: 4px; }
        input { width: 250px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
        .oauth-button { background: #4285f4; }
        .oauth-button.facebook { background: #1877f2; }
        .oauth-button:hover { opacity: 0.9; }
        .feature-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .status-indicator { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 8px; }
        .status-active { background: #28a745; }
        .status-inactive { background: #dc3545; }
        h1 { color: #333; text-align: center; }
        h3 { color: #555; border-bottom: 2px solid #007bff; padding-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 VeraChain 향상된 인증 시스템 테스트</h1>
        
        <div class="test-section">
            <h3>🏥 인증 서비스 상태 확인</h3>
            <button onclick="checkAuthHealth()">서비스 상태 확인</button>
            <div id="healthResult" class="result"></div>
        </div>

        <div class="feature-list">
            <div class="test-section">
                <h3>📝 향상된 회원가입</h3>
                <input type="text" id="regName" placeholder="이름" value="테스트사용자">
                <input type="email" id="regEmail" placeholder="이메일" value="newuser@example.com">
                <input type="password" id="regPassword" placeholder="비밀번호 (8자+, 대소문자, 숫자, 특수문자)" value="Test123!@#">
                <input type="tel" id="regPhone" placeholder="전화번호" value="010-1234-5678">
                <br>
                <label><input type="checkbox" id="acceptTerms" checked> 약관동의</label>
                <label><input type="checkbox" id="newsletter"> 뉴스레터 수신</label>
                <br>
                <button onclick="testEnhancedRegister()">향상된 회원가입</button>
                <div id="regResult" class="result"></div>
            </div>

            <div class="test-section">
                <h3>🔑 Passport.js 로그인</h3>
                <input type="email" id="passportEmail" placeholder="이메일" value="newuser@example.com">
                <input type="password" id="passportPassword" placeholder="비밀번호" value="Test123!@#">
                <button onclick="testPassportLogin()">Passport 로그인</button>
                <div id="passportResult" class="result"></div>
            </div>

            <div class="test-section">
                <h3>🌐 소셜 로그인 (OAuth)</h3>
                <button class="oauth-button" onclick="testGoogleAuth()">Google로 로그인</button>
                <button class="oauth-button facebook" onclick="testFacebookAuth()">Facebook으로 로그인</button>
                <div id="oauthResult" class="result"></div>
            </div>

            <div class="test-section">
                <h3>👤 JWT 프로필 조회</h3>
                <button onclick="testJWTProfile()">프로필 조회 (JWT)</button>
                <div id="jwtProfileResult" class="result"></div>
            </div>

            <div class="test-section">
                <h3>🔒 2단계 인증 설정</h3>
                <button onclick="setup2FA()">2FA 설정</button>
                <div id="twoFAResult" class="result"></div>
            </div>

            <div class="test-section">
                <h3>🔄 비밀번호 재설정</h3>
                <input type="email" id="resetEmail" placeholder="재설정할 이메일" value="newuser@example.com">
                <button onclick="testPasswordReset()">비밀번호 재설정 요청</button>
                <div id="resetResult" class="result"></div>
            </div>
        </div>

        <div class="test-section">
            <h3>📊 현재 인증 상태</h3>
            <div id="authStatus" class="result info">로그인하여 상태를 확인하세요.</div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://verachain-backend2.onrender.com/api';
        let authToken = localStorage.getItem('token');

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
        }

        async function makeRequest(url, options = {}) {
            const config = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    ...options.headers
                },
                ...options
            };

            if (authToken && !config.headers.Authorization) {
                config.headers.Authorization = `Bearer ${authToken}`;
            }

            try {
                const response = await fetch(url, config);
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        async function checkAuthHealth() {
            showResult('healthResult', '서비스 상태 확인 중...', 'info');
            
            const result = await makeRequest(`${API_BASE}/auth-enhanced/health`);
            
            if (result.success) {
                const features = result.data.features;
                let statusMsg = `인증 서비스 정상 동작중\\n\\n지원 기능:\\n`;
                statusMsg += `• 로컬 인증: ${features.local ? '✓' : '✗'}\\n`;
                statusMsg += `• Google OAuth: ${features.google ? '✓' : '✗'}\\n`;
                statusMsg += `• Facebook OAuth: ${features.facebook ? '✓' : '✗'}\\n`;
                statusMsg += `• JWT 토큰: ${features.jwt ? '✓' : '✗'}\\n`;
                statusMsg += `• 2단계 인증: ${features.twoFactor ? '✓' : '✗'}\\n`;
                statusMsg += `• 세션 관리: ${features.session ? '✓' : '✗'}`;
                
                showResult('healthResult', statusMsg, 'success');
            } else {
                showResult('healthResult', `서비스 상태 확인 실패: ${result.error || result.data?.message}`, 'error');
            }
        }

        async function testEnhancedRegister() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const phone = document.getElementById('regPhone').value;
            const acceptTerms = document.getElementById('acceptTerms').checked;
            const newsletter = document.getElementById('newsletter').checked;

            if (!acceptTerms) {
                showResult('regResult', '약관에 동의해주세요.', 'error');
                return;
            }

            showResult('regResult', '향상된 회원가입 진행중...', 'info');

            const result = await makeRequest(`${API_BASE}/auth-enhanced/register-enhanced`, {
                method: 'POST',
                body: JSON.stringify({
                    name, email, password, phone, acceptTerms, newsletter
                })
            });

            if (result.success) {
                authToken = result.data.data.token;
                localStorage.setItem('token', authToken);
                showResult('regResult', `✓ 향상된 회원가입 성공!\\n사용자: ${result.data.data.name}\\n인증제공자: ${result.data.data.authProvider}`, 'success');
                updateAuthStatus();
            } else {
                showResult('regResult', `✗ 회원가입 실패: ${result.data?.message || result.error}`, 'error');
            }
        }

        async function testPassportLogin() {
            const email = document.getElementById('passportEmail').value;
            const password = document.getElementById('passportPassword').value;

            showResult('passportResult', 'Passport.js 로그인 중...', 'info');

            const result = await makeRequest(`${API_BASE}/auth-enhanced/login-enhanced`, {
                method: 'POST',
                body: JSON.stringify({ email, password })
            });

            if (result.success) {
                authToken = result.data.data.token;
                localStorage.setItem('token', authToken);
                showResult('passportResult', `✓ Passport 로그인 성공!\\n사용자: ${result.data.data.name}\\n인증제공자: ${result.data.data.authProvider}`, 'success');
                updateAuthStatus();
            } else {
                showResult('passportResult', `✗ 로그인 실패: ${result.data?.message || result.error}`, 'error');
            }
        }

        function testGoogleAuth() {
            showResult('oauthResult', 'Google OAuth 창을 여는 중...', 'info');
            const popup = window.open(
                `${API_BASE}/auth-enhanced/google`,
                'google-auth',
                'width=500,height=600'
            );

            window.addEventListener('message', function(event) {
                if (event.data && event.data.success) {
                    authToken = event.data.token;
                    localStorage.setItem('token', authToken);
                    localStorage.setItem('user', JSON.stringify(event.data.user));
                    showResult('oauthResult', `✓ Google 로그인 성공!\\n사용자: ${event.data.user.name}`, 'success');
                    updateAuthStatus();
                    popup.close();
                } else if (event.data && !event.data.success) {
                    showResult('oauthResult', `✗ Google 로그인 실패: ${event.data.error}`, 'error');
                    popup.close();
                }
            });
        }

        function testFacebookAuth() {
            showResult('oauthResult', 'Facebook OAuth 창을 여는 중...', 'info');
            const popup = window.open(
                `${API_BASE}/auth-enhanced/facebook`,
                'facebook-auth',
                'width=500,height=600'
            );

            window.addEventListener('message', function(event) {
                if (event.data && event.data.success) {
                    authToken = event.data.token;
                    localStorage.setItem('token', authToken);
                    localStorage.setItem('user', JSON.stringify(event.data.user));
                    showResult('oauthResult', `✓ Facebook 로그인 성공!\\n사용자: ${event.data.user.name}`, 'success');
                    updateAuthStatus();
                    popup.close();
                } else if (event.data && !event.data.success) {
                    showResult('oauthResult', `✗ Facebook 로그인 실패: ${event.data.error}`, 'error');
                    popup.close();
                }
            });
        }

        async function testJWTProfile() {
            if (!authToken) {
                showResult('jwtProfileResult', '로그인이 필요합니다.', 'error');
                return;
            }

            showResult('jwtProfileResult', 'JWT로 프로필 조회 중...', 'info');

            const result = await makeRequest(`${API_BASE}/auth-enhanced/profile`);

            if (result.success) {
                const user = result.data.data;
                let profileInfo = `✓ JWT 프로필 조회 성공!\\n`;
                profileInfo += `이름: ${user.name}\\n`;
                profileInfo += `이메일: ${user.email}\\n`;
                profileInfo += `멤버십: ${user.membershipTier}\\n`;
                profileInfo += `인증상태: ${user.isVerified ? '✓' : '✗'}\\n`;
                profileInfo += `인증제공자: ${user.authProvider}\\n`;
                profileInfo += `가입일: ${new Date(user.createdAt).toLocaleDateString()}`;
                
                showResult('jwtProfileResult', profileInfo, 'success');
            } else {
                showResult('jwtProfileResult', `✗ 프로필 조회 실패: ${result.data?.message || result.error}`, 'error');
            }
        }

        async function setup2FA() {
            if (!authToken) {
                showResult('twoFAResult', '로그인이 필요합니다.', 'error');
                return;
            }

            showResult('twoFAResult', '2단계 인증 설정 중...', 'info');

            const result = await makeRequest(`${API_BASE}/auth-enhanced/setup-2fa`, {
                method: 'POST'
            });

            if (result.success) {
                showResult('twoFAResult', `✓ 2FA 설정 완료!\\n시크릿: ${result.data.data.secret}\\nQR코드: ${result.data.data.qrCodeUrl}`, 'success');
            } else {
                showResult('twoFAResult', `✗ 2FA 설정 실패: ${result.data?.message || result.error}`, 'error');
            }
        }

        async function testPasswordReset() {
            const email = document.getElementById('resetEmail').value;

            showResult('resetResult', '비밀번호 재설정 요청 중...', 'info');

            const result = await makeRequest(`${API_BASE}/auth-enhanced/forgot-password`, {
                method: 'POST',
                body: JSON.stringify({ email })
            });

            if (result.success) {
                showResult('resetResult', `✓ 재설정 요청 성공!\\n토큰: ${result.data.resetToken}\\n(실제로는 이메일로 발송됩니다)`, 'success');
            } else {
                showResult('resetResult', `✗ 재설정 요청 실패: ${result.data?.message || result.error}`, 'error');
            }
        }

        function updateAuthStatus() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const token = localStorage.getItem('token');
            
            if (token) {
                let statusMsg = `🟢 로그인 상태\\n`;
                if (user.name) {
                    statusMsg += `사용자: ${user.name} (${user.email})\\n`;
                    statusMsg += `인증방식: ${user.authProvider || 'local'}\\n`;
                    statusMsg += `멤버십: ${user.membershipTier || 'basic'}\\n`;
                }
                statusMsg += `토큰: ${token.substring(0, 20)}...`;
                showResult('authStatus', statusMsg, 'success');
            } else {
                showResult('authStatus', '🔴 로그아웃 상태', 'error');
            }
        }

        // 페이지 로드 시 실행
        window.onload = () => {
            checkAuthHealth();
            updateAuthStatus();
        };
    </script>
</body>
</html>
