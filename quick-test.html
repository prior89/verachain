<!DOCTYPE html>
<html>
<head>
    <title>VeraChain Quick Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1e1e1e; color: white; }
        .container { max-width: 600px; margin: 0 auto; }
        .result { background: #2d2d2d; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        button { 
            background: #8B5CF6; color: white; border: none; 
            padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; 
        }
        button:hover { background: #7C3AED; }
        input { 
            padding: 8px; margin: 5px; border-radius: 4px; 
            border: 1px solid #555; background: #333; color: white; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 VeraChain Quick Test</h1>
        
        <div>
            <h3>Quick Login Test</h3>
            <input type="email" id="email" value="test1@test.com" placeholder="Email">
            <input type="password" id="password" value="password" placeholder="Password">
            <button onclick="quickLogin()">🔐 Test Login</button>
        </div>
        
        <div>
            <h3>Backend Status</h3>
            <button onclick="checkHealth()">🏥 Check Health</button>
            <button onclick="testProfile()">👤 Test Profile</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        let currentToken = null;

        function addResult(message, type = 'success') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function quickLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                addResult('🔍 Testing login...', 'info');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentToken = data.data.token;
                    addResult(`✅ Login Success!<br>
                        👤 Name: ${data.data.name}<br>
                        📧 Email: ${data.data.email}<br>
                        🏆 Tier: ${data.data.membershipTier}<br>
                        🆔 ID: ${data.data._id}<br>
                        🔑 Token: ${data.data.token ? 'Present' : 'Missing'}`, 'success');
                } else {
                    addResult(`❌ Login Failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Network Error: ${error.message}`, 'error');
            }
        }

        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                addResult(`✅ Backend Health: ${data.status}<br>Environment: ${data.environment}`, 'success');
            } catch (error) {
                addResult(`❌ Backend Offline: ${error.message}`, 'error');
            }
        }

        async function testProfile() {
            if (!currentToken) {
                addResult('❌ Please login first to test profile', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addResult(`✅ Profile Retrieved!<br>
                        👤 Name: ${data.data.name}<br>
                        📧 Email: ${data.data.email}<br>
                        🏆 Tier: ${data.data.membershipTier}<br>
                        📅 Created: ${new Date(data.data.createdAt).toLocaleString()}<br>
                        📊 Total Verifications: ${data.data.stats?.totalVerifications || 0}`, 'success');
                } else {
                    addResult(`❌ Profile Error: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`❌ Profile Error: ${error.message}`, 'error');
            }
        }

        // Auto-run health check
        window.onload = () => checkHealth();
    </script>
</body>
</html>
