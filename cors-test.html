<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>VeraChain CORS Test</h1>
    <button onclick="testCORS()">Test CORS Connection</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing CORS connection...</p>';
            
            try {
                const response = await fetch('https://verachain-backend2.onrender.com/api/auth/register', {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    }
                });
                
                console.log('OPTIONS Response:', response);
                resultDiv.innerHTML = `
                    <h3>CORS Test Results:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Status Text:</strong> ${response.statusText}</p>
                    <p><strong>CORS Headers:</strong></p>
                    <pre>${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</pre>
                `;
                
                // Now test actual API call
                const apiResponse = await fetch('https://verachain-backend2.onrender.com/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123',
                        name: 'Test User'
                    })
                });
                
                const apiData = await apiResponse.text();
                resultDiv.innerHTML += `
                    <h3>API Call Results:</h3>
                    <p><strong>Status:</strong> ${apiResponse.status}</p>
                    <p><strong>Response:</strong></p>
                    <pre>${apiData}</pre>
                `;
                
            } catch (error) {
                console.error('CORS Error:', error);
                resultDiv.innerHTML = `
                    <h3>CORS Error:</h3>
                    <p style="color: red;">${error.message}</p>
                    <p>Check browser console for more details.</p>
                `;
            }
        }
    </script>
</body>
</html>
