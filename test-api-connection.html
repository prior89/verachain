<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>VeraChain API Connection Test</h1>
    
    <div class="test-section">
        <h2>Backend Health Check</h2>
        <button onclick="testHealth()">Test Health API</button>
        <div id="health-result" class="log"></div>
    </div>

    <div class="test-section">
        <h2>Products API</h2>
        <button onclick="testProducts()">Test Products API</button>
        <div id="products-result" class="log"></div>
    </div>

    <div class="test-section">
        <h2>Authentication</h2>
        <button onclick="testRegister()">Test Register</button>
        <button onclick="testLogin()">Test Login</button>
        <div id="auth-result" class="log"></div>
    </div>

    <div class="test-section">
        <h2>Current Status</h2>
        <div id="status-log" class="log">Ready to test...</div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api';
        
        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const statusLog = document.getElementById('status-log');
            statusLog.textContent = `[${timestamp}] ${message}\n` + statusLog.textContent;
            
            if (isError) {
                statusLog.style.backgroundColor = '#f8d7da';
            } else {
                statusLog.style.backgroundColor = '#f8f9fa';
            }
        }

        async function testHealth() {
            log('Testing health endpoint...');
            const resultDiv = document.getElementById('health-result');
            
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                resultDiv.textContent = `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                resultDiv.parentElement.className = 'test-section success';
                log('✅ Health check passed');
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
                log(`❌ Health check failed: ${error.message}`, true);
            }
        }

        async function testProducts() {
            log('Testing products endpoint...');
            const resultDiv = document.getElementById('products-result');
            
            try {
                const response = await fetch(`${API_URL}/products`);
                const data = await response.json();
                
                resultDiv.textContent = `Status: ${response.status}\nProducts count: ${data.count}\nFirst product: ${JSON.stringify(data.data[0], null, 2)}`;
                resultDiv.parentElement.className = 'test-section success';
                log(`✅ Products API passed - Found ${data.count} products`);
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
                log(`❌ Products API failed: ${error.message}`, true);
            }
        }

        async function testRegister() {
            log('Testing registration...');
            const resultDiv = document.getElementById('auth-result');
            
            const testUser = {
                name: 'Test User ' + Date.now(),
                email: 'test' + Date.now() + '@example.com',
                password: 'TestPass123!'
            };
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `Registration successful!\nUser: ${testUser.email}\nToken: ${data.data.token ? 'Yes' : 'No'}`;
                    resultDiv.parentElement.className = 'test-section success';
                    log('✅ Registration passed');
                    
                    // Store token for login test
                    window.testToken = data.data.token;
                    window.testUser = testUser;
                } else {
                    resultDiv.textContent = `Registration failed: ${data.message}`;
                    resultDiv.parentElement.className = 'test-section error';
                    log(`❌ Registration failed: ${data.message}`, true);
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
                log(`❌ Registration error: ${error.message}`, true);
            }
        }

        async function testLogin() {
            log('Testing login...');
            const resultDiv = document.getElementById('auth-result');
            
            // Use previously registered user or create new one
            let loginData = window.testUser || {
                email: 'test1@test.com',
                password: 'password'
            };
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: loginData.email,
                        password: loginData.password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.textContent = `Login successful!\nUser: ${loginData.email}\nToken: ${data.data.token ? 'Yes' : 'No'}\nUser data: ${JSON.stringify(data.data, null, 2)}`;
                    resultDiv.parentElement.className = 'test-section success';
                    log('✅ Login passed');
                } else {
                    resultDiv.textContent = `Login failed: ${data.message}`;
                    resultDiv.parentElement.className = 'test-section error';
                    log(`❌ Login failed: ${data.message}`, true);
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
                log(`❌ Login error: ${error.message}`, true);
            }
        }

        // Auto-run health check on load
        window.onload = function() {
            log('Page loaded, running initial tests...');
            setTimeout(testHealth, 500);
        };
    </script>
</body>
</html>
